<head>
    <title>Temperature Converter</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 20px;
        color: #333;
        background-color: #f2f2f2;
      }
      
      .container {
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      h2 {
        text-align: center;
        color: #ff4500;
        font-size: 30px;
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
        color: #009688;
        font-weight: bold;
      }
      
      input[type="number"],
      select {
        width: 100%;
        padding: 5px;
        border-radius: 3px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      
      button {
        width: 100%;
        padding: 10px 20px;
        background-color: #009688;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      
      h3 {
        text-align: center;
        margin-top: 20px;
        color: #ff4500;
        font-size: 24px;
      }
      
      input[type="text"] {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 10px;
      }
    </style>
    <script>
     function convertTemperature() {
      var temperature = parseFloat(document.getElementById("temperature").value);
      var unit = document.getElementById("unit").value;
      
      if (unit === "celsius") {
        var fahrenheit = (temperature * 9/5) + 32;
        var kelvin = temperature + 273.15;
        
        document.getElementById("fahrenheitResult").value = fahrenheit.toFixed(2);
        document.getElementById("kelvinResult").value = kelvin.toFixed(2);
      } else if (unit === "fahrenheit") {
        var celsius = (temperature - 32) * 5/9;
        var kelvin = (temperature + 459.67) * 5/9;
        
        document.getElementById("celsiusResult").value = celsius.toFixed(2);
        document.getElementById("kelvinResult").value = kelvin.toFixed(2);
      } else if (unit === "kelvin") {
        var celsius = temperature - 273.15;
        var fahrenheit = (temperature * 9/5) - 459.67;
        
        document.getElementById("celsiusResult").value = celsius.toFixed(2);
        document.getElementById("fahrenheitResult").value = fahrenheit.toFixed(2);
      }
    }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Temperature Converter</h2>
    
      <label for="temperature">Temperature:</label>
      <input type="number" id="temperature" placeholder="Enter temperature" step="any" required>
    
      <label for="unit">Unit:</label>
      <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    
      <button onclick="convertTemperature()">Convert</button>
    
      <h3>Results:</h3>
    
      <label for="celsiusResult">Celsius:</label>
      <input type="text" id="celsiusResult" readonly>
    
      <label for="fahrenheitResult">Fahrenheit:</label>
      <input type="text" id="fahrenheitResult" readonly>
    
      <label for="kelvinResult">Kelvin:</label>
      <input type="text" id="kelvinResult" readonly>
    </div>
  </body>
  </html>
